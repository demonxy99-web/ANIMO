<!DOCTYPE html>
<html>
<head>
  <title>ANIMO Admin</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: white;
      padding: 16px;
    }
    h1 { text-align:center; color:#38bdf8; }
    input, button {
      width:100%; padding:10px; margin:6px 0;
      border:none; border-radius:6px;
    }
    button { font-weight:bold; cursor:pointer; }
    .add { background:#22c55e; color:black; }
    .delete { background:#ef4444; color:white; }
    .season { background:#6366f1; color:white; }
    .card {
      background:#1e293b; padding:12px;
      border-radius:8px; margin-top:12px;
    }
  </style>
</head>

<body>

<h1>ANIMO Admin</h1>

<input id="title" placeholder="Anime Title">
<input id="image" placeholder="Poster URL">
<input id="video" placeholder="Trailer / Preview Video">
<button class="add" onclick="addAnime()">Add Anime</button>

<hr>

<div id="animeList"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getFirestore, collection, addDoc, getDocs,
  deleteDoc, doc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDRDsqBFjIXp6mh8LO431Usd-Rmpw5pTDM",
  authDomain: "animo-ab129.firebaseapp.com",
  projectId: "animo-ab129",
  storageBucket: "animo-ab129.firebasestorage.app",
  messagingSenderId: "806187073262",
  appId: "1:806187073262:web:28fb98cbf9a25a214ffdff"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.addAnime = async () => {
  await addDoc(collection(db,"anime"),{
    title: title.value,
    image: image.value,
    video: video.value
  });
  title.value=""; image.value=""; video.value="";
  loadAnime();
};

window.openSeason = (id) => {
  localStorage.setItem("animeId", id);
  location.href = "season.html";
};

window.deleteAnime = async (id) => {
  if(confirm("Delete anime?")){
    await deleteDoc(doc(db,"anime",id));
    loadAnime();
  }
};

async function loadAnime(){
  animeList.innerHTML="";
  const snap = await getDocs(collection(db,"anime"));
  snap.forEach(d=>{
    const a=d.data();
    animeList.innerHTML+=`
      <div class="card">
        <h3>${a.title}</h3>
        <button class="season" onclick="openSeason('${d.id}')">
          ðŸ“‚ Manage Seasons
        </button>
        <button class="delete" onclick="deleteAnime('${d.id}')">
          ðŸ—‘ Delete
        </button>
      </div>`;
  });
}
loadAnime();
</script>

</body>
</html>
