<!DOCTYPE html>
<html>
<head>
  <title>Admin | ANIMO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Admin Panel</h2>

<input id="animeTitle" placeholder="Anime title">
<input id="animePoster" placeholder="Poster URL">
<button id="addAnime">Add Anime</button>

<hr>

<input id="animeId" placeholder="Anime ID">
<input id="seasonName" placeholder="Season name">

<hr>

<input id="seasonId" placeholder="Season ID">
<input id="epTitle" placeholder="Episode title">
<input id="videoUrl" placeholder="Video URL">
<select id="videoType">
  <option value="youtube">YouTube</option>
  <option value="drive">Drive</option>
</select>
<button id="addEpisode">Add Episode</button>

<script type="module" src="js/admin.js"></script>
</body>
