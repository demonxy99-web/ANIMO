<!DOCTYPE html>
<html>
<head>
  <title>ANIMO Admin</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 16px;
    }
    h1 {
      text-align: center;
      color: #38bdf8;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #22c55e;
      color: black;
      font-weight: bold;
    }
    .card {
      background: #1e293b;
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
    }
    img {
      width: 100%;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<h1>ANIMO Admin Panel</h1>

<input id="title" placeholder="Anime Title">
<input id="image" placeholder="Image URL">
<textarea id="desc" placeholder="Description"></textarea>

<button onclick="addAnime()">Add Anime</button>

<hr>

<div id="animeList"></div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDRDsqBFjIXp6mh8LO431Usd-Rmpw5pTDM",
    authDomain: "animo-ab129.firebaseapp.com",
    projectId: "animo-ab129",
    storageBucket: "animo-ab129.firebasestorage.app",
    messagingSenderId: "806187073262",
    appId: "1:806187073262:web:28fb98cbf9a25a214ffdff"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.addAnime = async function () {
    const title = document.getElementById("title").value;
    const image = document.getElementById("image").value;
    const desc = document.getElementById("desc").value;

    if (!title || !image) {
      alert("Fill title and image");
      return;
    }

    await addDoc(collection(db, "anime"), {
      title: title,
      image: image,
      desc: desc,
      time: new Date()
    });

    alert("Anime added âœ…");
    loadAnime();
  };

  async function loadAnime() {
    const list = document.getElementById("animeList");
    list.innerHTML = "";

    const querySnapshot = await getDocs(collection(db, "anime"));
    querySnapshot.forEach(doc => {
      const a = doc.data();
      list.innerHTML += `
        <div class="card">
          <h3>${a.title}</h3>
          <img src="${a.image}">
          <p>${a.desc || ""}</p>
        </div>
      `;
    });
  }

  loadAnime();
</script>

</body>
</html>
