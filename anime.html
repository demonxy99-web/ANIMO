<!DOCTYPE html>
<html>
<head>
  <title>ANIMO – Anime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background:#0b1020;
      color:white;
      font-family:sans-serif;
      padding:20px;
    }
    button {
      width:100%;
      padding:12px;
      margin:8px 0;
      background:#22c55e;
      border:none;
      border-radius:8px;
      font-size:16px;
    }
  </style>
</head>

<body>

<h2 id="title"></h2>
<h3>Season 1</h3>

<button onclick="playEpisode(
  'Episode 1',
  'youtube',
  'https://www.youtube.com/embed/dQw4w9WgXcQ'
)">▶ Episode 1</button>

<button onclick="playEpisode(
  'Episode 2',
  'drive',
  'https://drive.google.com/file/d/FILE_ID/preview'
)">▶ Episode 2</button>

<script>
document.getElementById("title").innerText =
  localStorage.getItem("animeTitle");

function playEpisode(title,type,url){
  localStorage.setItem("epTitle",title);
  localStorage.setItem("videoType",type);
  localStorage.setItem("videoUrl",url);
  window.location.href="player.html";
}
</script>

</body>
</html>
