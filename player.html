<!DOCTYPE html>
<html>
<head>
  <title>ANIMO Player</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial;
    }
    header {
      background: #020617;
      padding: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .video-box {
      position: relative;
      padding-top: 56.25%;
    }
    iframe, video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .title {
      padding: 12px;
      background: #020617;
    }
  </style>
</head>

<body>

<header>ANIMO</header>

<div class="video-box" id="player"></div>

<div class="title" id="epTitle"></div>

<script>
  const title = localStorage.getItem("epTitle");
  const video = localStorage.getItem("epVideo");

  document.getElementById("epTitle").innerText = title || "";

  const player = document.getElementById("player");

  if (video && video.includes("youtube")) {
    const id = video.split("v=")[1];
    player.innerHTML = `
      <iframe
        src="https://www.youtube.com/embed/${id}?autoplay=1"
        allowfullscreen
        allow="autoplay">
      </iframe>
    `;
  } else {
    player.innerHTML = `
      <video controls autoplay>
        <source src="${video}" type="video/mp4">
      </video>
    `;
  }
</script>

</body>
</html>
