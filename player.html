<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANIMO – Player</title>

<style>
body {
  margin: 0;
  background: #020617;
  color: white;
  font-family: Arial, sans-serif;
}

header {
  padding: 12px;
  font-size: 20px;
  font-weight: bold;
}

.back {
  padding: 10px;
  color: #60a5fa;
  cursor: pointer;
}

.player-container {
  padding: 10px;
}

iframe {
  width: 100%;
  height: 220px;
  border-radius: 12px;
  border: none;
}

h2 {
  margin-top: 15px;
}
</style>
</head>

<body>

<header>ANIMO</header>
<div class="back" onclick="goBack()">← Back</div>

<div class="player-container">
  <h2 id="epTitle"></h2>
  <iframe id="videoPlayer" allowfullscreen></iframe>
</div>

<script>
const videoUrl = localStorage.getItem("videoUrl");
const videoType = localStorage.getItem("videoType");
const epTitle = localStorage.getItem("epTitle");

if (!videoUrl || !videoType) {
  alert("Video not found");
  window.location.href = "home.html";
}

document.getElementById("epTitle").innerText = epTitle;

const player = document.getElementById("videoPlayer");

/* VIDEO TYPE HANDLING */
if (videoType === "youtube") {
  player.src = videoUrl;
}
else if (videoType === "drive") {
  player.src = videoUrl; 
}
else if (videoType === "telegram") {
  player.src = videoUrl;
}
else {
  alert("Unsupported video type");
}

/* BACK BUTTON */
function goBack() {
  history.back();
}
</script>

</body>
</html>
