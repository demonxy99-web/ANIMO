<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ANIMO â€“ Home</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0b1220;
  color:white;
}
header{
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  background:#0f172a;
}
.search{
  padding:12px;
}
.search input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  font-size:16px;
}
.categories{
  display:flex;
  gap:10px;
  overflow-x:auto;
  padding:12px;
}
.category{
  background:#1e293b;
  padding:8px 14px;
  border-radius:20px;
  white-space:nowrap;
  cursor:pointer;
}
.category.active{
  background:#22c55e;
  color:black;
}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:12px;
}
.card{
  background:#111827;
  border-radius:10px;
  overflow:hidden;
  cursor:pointer;
}
.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}
.card-title{
  padding:8px;
  font-size:14px;
  text-align:center;
}
</style>
</head>

<body>

<header>ANIMO</header>

<div class="search">
  <input type="text" id="search" placeholder="Search anime...">
</div>

<div class="categories" id="categories"></div>

<div class="grid" id="animeGrid"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* ðŸ”¥ YOUR FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "animo-ab129.firebaseapp.com",
  projectId: "animo-ab129",
  storageBucket: "animo-ab129.appspot.com",
  messagingSenderId: "806187073262",
  appId: "1:806187073262:web:28fb98cbf9a25a214ffdff"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ðŸ” AUTH CHECK */
onAuthStateChanged(auth, user => {
  if(!user){
    window.location.href = "index.html";
  }
});

/* ðŸ“¦ LOAD ANIME */
const animeGrid = document.getElementById("animeGrid");
const categoriesDiv = document.getElementById("categories");
const searchInput = document.getElementById("search");

let allAnime = [];
let currentCategory = "All";

async function loadAnime(){
  const snap = await getDocs(collection(db,"anime"));
  allAnime = [];
  snap.forEach(doc=>{
    allAnime.push({id:doc.id,...doc.data()});
  });
  renderCategories();
  renderAnime();
}

function renderCategories(){
  const cats = ["All", ...new Set(allAnime.map(a=>a.category || "Other"))];
  categoriesDiv.innerHTML = "";
  cats.forEach(cat=>{
    const div = document.createElement("div");
    div.className = "category" + (cat===currentCategory ? " active":"");
    div.innerText = cat;
    div.onclick = ()=>{
      currentCategory = cat;
      document.querySelectorAll(".category").forEach(c=>c.classList.remove("active"));
      div.classList.add("active");
      renderAnime();
    };
    categoriesDiv.appendChild(div);
  });
}

function renderAnime(){
  animeGrid.innerHTML = "";
  const text = searchInput.value.toLowerCase();
  allAnime
    .filter(a =>
      (currentCategory==="All" || a.category===currentCategory) &&
      a.title.toLowerCase().includes(text)
    )
    .forEach(anime=>{
      const card = document.createElement("div");
      card.className="card";
      card.innerHTML = `
        <img src="${anime.poster}">
        <div class="card-title">${anime.title}</div>
      `;
      card.onclick = ()=>{
        localStorage.setItem("animeId", anime.id);
        window.location.href="anime.html";
      };
      animeGrid.appendChild(card);
    });
}

searchInput.oninput = renderAnime;

loadAnime();
</script>

</body>
</html>
