<html>

<body>

<h2>ANIMO – Firebase Test</h2>
<p id="status">⏳ Testing Firebase connection...</p>

<script type="module">
  // Firebase SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDRDsqBFjIXp6mh8LO431Usd-Rmpw5pTDM",
    authDomain: "animo-ab129.firebaseapp.com",
    projectId: "animo-ab129",
    storageBucket: "animo-ab129.firebasestorage.app",
    messagingSenderId: "806187073262",
    appId: "1:806187073262:web:28fb98cbf9a25a214ffdff"
  };

  try {
    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Write test data
    await setDoc(doc(db, "test", "hello"), {
      message: "Firebase connected successfully",
      time: new Date().toISOString()
    });

    document.getElementById("status").innerText =
      "✅ Firebase connected & Firestore write SUCCESS";

  } catch (error) {
    console.error(error);
    document.getElementById("status").innerText =
      "❌ Firebase error: " + error.message;
  }
</script>

</body>
</html>
