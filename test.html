<!DOCTYPE html>
<html>
<head>
  <title>ANIMO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 16px;
    }
    .card {
      background: #1e293b;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
    }
    img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <h2>ðŸ”¥ ANIMO</h2>
  <div id="animeList">Loading...</div>

  <script type="module">
    import { db } from "./js/firebase.js";
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const list = document.getElementById("animeList");
    list.innerHTML = "";

    const querySnapshot = await getDocs(collection(db, "anime"));

    querySnapshot.forEach(doc => {
      const data = doc.data();
      list.innerHTML += `
        <div class="card">
          <img src="${data.poster}">
          <h3>${data.title}</h3>
          <p>Views: ${data.views}</p>
        </div>
      `;
    });
  </script>
</body>
</html>
