<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANIMO</title>

<style>
:root {
  --bg: #0b1220;
  --card: #111827;
  --primary: #6366f1;
  --text: #ffffff;
  --muted: #9ca3af;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  padding: 14px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  background: #020617;
  position: sticky;
  top: 0;
  z-index: 10;
}

.container {
  padding: 14px;
}

.search {
  margin-bottom: 12px;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  font-size: 15px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px,1fr));
  gap: 12px;
}

.card {
  background: var(--card);
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  transition: transform .15s;
}

.card:hover {
  transform: scale(1.03);
}

.card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
}

.card .title {
  padding: 8px;
  font-weight: bold;
  font-size: 14px;
}

.hidden {
  display: none;
}

.back {
  background: none;
  color: var(--primary);
  border: none;
  font-size: 15px;
  margin-bottom: 8px;
}

.section {
  margin-top: 12px;
}

.section h3 {
  margin: 6px 0;
}

.episode {
  background: var(--card);
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 8px;
}

video {
  width: 100%;
  margin-top: 6px;
  border-radius: 6px;
}

.small {
  font-size: 12px;
  color: var(--muted);
}

.notice {
  background: #1f2937;
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 12px;
}
</style>
</head>

<body>

<header>ANIMO</header>

<div class="container">

<div id="offline" class="notice hidden">
  ‚ö†Ô∏è No Internet Connection
</div>

<div class="search">
  <input id="search" placeholder="Search anime...">
</div>

<!-- HOME -->
<div id="home" class="grid"></div>

<!-- DETAILS -->
<div id="details" class="hidden"></div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  updateDoc,
  doc,
  increment
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDRDsqBFjIXp6mh8LO431Usd-Rmpw5pTDM",
  authDomain: "animo-ab129.firebaseapp.com",
  projectId: "animo-ab129"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const home = document.getElementById("home");
const details = document.getElementById("details");
const search = document.getElementById("search");
const offline = document.getElementById("offline");

let animeCache = [];

// üîå OFFLINE
if (!navigator.onLine) {
  offline.classList.remove("hidden");
}

// üì∫ LOAD HOME
async function loadHome() {
  animeCache = [];
  home.innerHTML = "";
  const snap = await getDocs(collection(db, "anime"));
  snap.forEach(d => {
    animeCache.push({ id: d.id, ...d.data() });
  });
  renderHome(animeCache);
}

function renderHome(list) {
  home.innerHTML = "";
  list.forEach(a => {
    home.innerHTML += `
      <div class="card" onclick="openAnime('${a.id}')">
        <img src="${a.image}">
        <div class="title">${a.title}</div>
      </div>
    `;
  });
}

// üîç SEARCH
search.oninput = () => {
  const q = search.value.toLowerCase();
  renderHome(
    animeCache.filter(a => a.title.toLowerCase().includes(q))
  );
};

// üìÇ OPEN ANIME
window.openAnime = async (animeId) => {
  const anime = animeCache.find(a => a.id === animeId);
  home.classList.add("hidden");
  details.classList.remove("hidden");

  details.innerHTML = `
    <button class="back" onclick="goBack()">‚¨Ö Back</button>
    <h2>${anime.title}</h2>
  `;

  const seasons = await getDocs(
    collection(db, "anime", animeId, "seasons")
  );

  seasons.forEach(s => {
    details.innerHTML += `
      <div class="section">
        <h3>${s.data().name}</h3>
        <div id="s-${s.id}"></div>
      </div>
    `;
    loadEpisodes(animeId, s.id);
  });
};

// üé¨ EPISODES
async function loadEpisodes(animeId, seasonId) {
  const box = document.getElementById("s-" + seasonId);
  const eps = await getDocs(
    collection(db, "anime", animeId, "seasons", seasonId, "episodes")
  );

  eps.forEach(e => {
    const d = e.data();
    box.innerHTML += `
      <div class="episode">
        ‚ñ∂ ${d.title}
        <video controls src="${d.video}"></video>
      </div>
    `;
    trackView(animeId);
  });
}

// üëÅÔ∏è TRACK VIEWS (LEADERBOARD BASE)
async function trackView(animeId) {
  await updateDoc(
    doc(db, "anime", animeId),
    { views: increment(1) }
  );
}

// ‚¨Ö BACK
window.goBack = () => {
  details.classList.add("hidden");
  home.classList.remove("hidden");
};

// üöÄ START
loadHome();
</script>

</body>
</html>
