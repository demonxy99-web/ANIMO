<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<button onclick="alert('CLICK WORKS')">Login</button>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  background:#0b1220;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
}
.box{
  width:90%;
  max-width:360px;
  background:#121a2f;
  padding:20px;
  border-radius:12px;
}
input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:8px;
  font-size:16px;
}
input{background:#1c2745;color:white;}
button{background:#22c55e;font-weight:bold;}
#google{background:white;}
#msg{text-align:center;margin-top:10px;}
</style>
</head>

<body>
<div class="box">
  <h2 style="text-align:center;">ANIMO</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <button onclick="signup()">Create Account</button>
  <button id="google" onclick="googleLogin()">Login with Google</button>

  <p id="msg"></p>
</div>

<!-- âœ… FIREBASE COMPAT (IMPORTANT) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDRDsqBFjIXp6mh8LO431Usd-Rmpw5pTDM",
  authDomain: "animo-ab129.firebaseapp.com",
  projectId: "animo-ab129",
  storageBucket: "animo-ab129.firebasestorage.app",
  messagingSenderId: "806187073262",
  appId: "1:806187073262:web:28fb98cbf9a25a214ffdff"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// LOGIN
function login(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  auth.signInWithEmailAndPassword(email,password)
  .then(()=>{
    window.location.href="home.html";
  })
  .catch(e=>{
    document.getElementById("msg").innerText=e.message;
  });
}

// SIGNUP
function signup(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  auth.createUserWithEmailAndPassword(email,password)
  .then(()=>{
    window.location.href="home.html";
  })
  .catch(e=>{
    document.getElementById("msg").innerText=e.message;
  });
}

// GOOGLE LOGIN
function googleLogin(){
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider)
  .then(()=>{
    window.location.href="home.html";
  })
  .catch(e=>{
    document.getElementById("msg").innerText=e.message;
  });
}
</script>
</body>
</html>
